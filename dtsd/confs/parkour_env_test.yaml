env_entry: dtsd.envs.sim.parkour.env
sim_params:
  model_path: dtsd/envs/rsc/models/mini_biped/xmls/biped_simple.xml
  render: true
visualize_reference: false
visualize_oracle: true
return_rew_dict: false
p_gain: 30
d_gain: 0.5
simrate: 60
oracle:
  prediction_horizon: 30
  entry: preview_cmmp.prev_orac.oracle_var
  state_feedback:
  - x
  - y
  - z
  - x_dot
  - z_dot
  - y_dot
  scan_xlen_infront: 1.0
robot: drcl_biped
observations:
  robot_state: null
  clock_osu: null
  mode_latent: null
actions:
  pd_targets:
  - 0
  - 10
terminations:
  epi_steps_max_thresh: 200
  total_reward_min_thresh: 0.0 #6
  base_pos_x_ref_error_thresh: 0.3
rewards:
  not_allowed_bodies_terrain_contact_penalty: -0.3
  allowed_bodies_terrain_contact:
  - L_toe
  - R_toe
  base_ori_error_exp_weight: 5
  base_pos_error_exp_weight: 5
  ctrl_mag_exp_weight: 0.01
  scales:
    base_ori_ref_error: 0.475
    base_pos_ref_error: 0.475
    ctrl_mag: 0.05
    penalize_not_allowed_bodies_terrain_contact: 1.0
initialisations:
  set_robot_nominal: null
task:
  name: parkour
  sample_type: uniform
  track_x_start:  0.0
  track_x_length: 9.0
  modes:
    gap:
      manipulate_terrain: true
      param_names:
      - start
      - length
      - height
      param_dist:
        type: continuous
        sampling: uniform
        support:
        - - 0.3
          - 0.2
          - -0.5
        - - 0.6
          - 0.35
          - -0.5
    block:
      manipulate_terrain: true
      param_names:
      - start
      - length
      - height
      param_dist:
        type: continuous
        sampling: uniform
        support:
        - - 0.45
          - 0.3
          - 0.2
        - - 0.45
          - 0.5
          - 0.35
mode_encoder:
  model_path: "logs/encoders/fgb_fx0_s\u03C1_ae32/prtm3_vx1/dim_2/model_0.pt"
  input_type: base_only
  offset_x0:
  - x
  