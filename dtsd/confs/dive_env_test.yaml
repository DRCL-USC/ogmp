env_entry: dtsd.envs.sim.dive.env
sim_params:
  model_path: dtsd/envs/rsc/models/mini_biped/xmls/biped_simple.xml
  render: true
visualize_reference: true
visualize_oracle: true
return_rew_dict: false
p_gain: 30
d_gain: 0.5
simrate: 60
oracle:
  prediction_horizon: 30
  entry: preview_cmmp.prev_orac.oracle_var
  state_feedback: []
robot: drcl_biped
observations:
  robot_state: null
  clock_osu: null
  mode_latent: null
actions:
  pd_targets:
  - 0
  - 10
terminations:
  epi_steps_max_thresh: 200
  total_reward_min_thresh: 0.6
  base_pos_z_ref_error_thresh: 0.4
rewards:
  not_allowed_bodies_terrain_contact_penalty: -0.3
  allowed_bodies_terrain_contact:
  - L_toe
  - R_toe
  base_ori_error_exp_weight: 5
  base_pos_error_exp_weight: 5
  ctrl_mag_exp_weight: 0.01
  scales:
    base_ori_ref_error: 0.475
    base_pos_ref_error: 0.475
    ctrl_mag: 0.05
    penalize_not_allowed_bodies_terrain_contact: 1.0
initialisations:
  set_robot_h_on_terrain:
  - 0.5
  - 0.5
task:
  name: dive
  sample_type: uniform
  modes:
    pitch_flip:
      manipulate_terrain: true
      param_names:
      - height
      - delta_theta
      param_dist:
        type: grid
        sampling: uniform
        support:
        - - 1.0
          - -6.28
        - - 1.75
          - 6.28
    roll_flip:
      manipulate_terrain: true
      param_names:
      - height
      - delta_theta
      param_dist:
        type: grid
        sampling: uniform
        support:
        - - 1.0
          - -6.28
        - - 1.75
          - 6.28
mode_encoder:
  model_path: "logs/encoders/fgb_fx0_s\u03C1_ae32/prtm3_vx1/dim_2/model_0.pt"
  input_type: base_only
  offset_x0:
  - x
  