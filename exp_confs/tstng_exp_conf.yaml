sim_params:
  model_path: dtsd/envs/rsc/models/mini_biped/xmls/biped_simple.xml
  render: false
  init_viewer_every_reset: false
visualize_reference: false
p_gain: 30
d_gain: 0.5
simrate: 60
robot: drcl_biped
observations:
  robot_state: null
  clock_osu: null
  custom_latent: null
terminations:
  epi_steps_max_thresh: 30
  total_reward_min_thresh: -10000
  base_pos_x_ref_error_thresh: 10000
rewards:
  not_allowed_bodies_terrain_contact_penalty: -0.3
  allowed_bodies_terrain_contact:
  - L_toe
  - R_toe
  base_ori_error_exp_weight: 5
  base_pos_error_exp_weight: 5
  ctrl_mag_exp_weight: 0.01
  scales:
    base_ori_ref_error: 0.475
    base_pos_ref_error: 0.475
    ctrl_mag: 0.05
    penalize_not_allowed_bodies_terrain_contact: 1.0
max_epi_steps: 200
prev_rtm:
  prediction_horizon: 30
  entry: preview_cmmp.preview_v3.prev_rtm
  state_feedback:
  - x
  - y
  - z
  - x_dot
  - z_dot
  - y_dot
  scan_xlen_infront: 1.0
env_entry: dtsd.envs.sim.parkour.env
initialisations:
  set_robot_nominal: null
actions:
  pd_targets:
  - 0
  - 10
task:
  name: parkour
  sample_type: uniform
  track_x_start: 0.0
  track_x_length: 9.0
  modes:
    flat:
      manipulate_terrain: false
      param_names:
      - goal_x
      param_dist:
        type: continuous
        sampling: uniform
        support:
        - - 1.0
        - - 1.0
mode_encoder:
  model_path: "logs/encoders/fgb_fx0_s\u03C1_ae32/prtm3_vx1/dim_2/model_0.pt"
  input_type: base_only
  offset_x0:
  - x
logdir: /home1/lkrajan/drcl_projects/cpptf_v2/logs/bg_b_pr3_2_obs4/0/
exp_log_path: ./logs/fgb_vary_obs/0
nop: 3
test_name_suffix: '30_2'
n_rollout_logpath: ./results/fgb_vary_obs/0/n_rollouts_test/100_rollouts_svsc2/
latent_density_per_dim: 30
search_space_scale: 2.0
render: false
oracle:
  prediction_horizon: 30
  entry: oracles.prev_orac.oracle_var
  state_feedback:
  - x
  - y
  - z
  - x_dot
  - z_dot
  - y_dot
  scan_xlen_infront: 1.0
export_logger:
  export_path: ./results/fgb_vary_obs/0/flat_ground_lmsr_test_30_2/logs/
  qpos: sim_data
  qvel: sim_data
  mode_latent: env
  avoid_logfolder_names: true
  export_conf: false
